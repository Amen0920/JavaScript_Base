    <script>

            return;
            console.log('함수실행')
        }

        // a와 b는 더하기 함수의 매개변수(parameter)
        function 더하기(a, b){
            console.log( a+b );
        }
        // 더하기(1,100);

        function 인사(이름) {
            console.log('안녕 나는 '+ 이름 + '이야.')
        }
        // 인사('일분');

        

        var a = -100;
        function sample2(){
            if(a>0){
                return;
            }
            console.log('샘플2함수 실행!')
        }
        // sample2();

        function 더하기2(a, b){
            return a+b; //리턴값
        }
        console.log( 더하기2(100,200) );
    </script>
